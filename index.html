<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>IronLogic Bootloader</TITLE>
     <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='main'>
    <div class='top'>IronLogic Bootloader</div>
    <div class='content'>
		<div class='centre'>
			<div data-line='login'>
				<div></div>
				<input  type="text" value="user">
			</div>
			<div data-line='password'>
				<div></div>
				<input  type="text" value=123456>
			</div>
			<div data-line='good'>
				<div></div>
				<select name="select">
					<option value="Matrix VI K Net NFC" selected>Matrix VI K Net NFC</option>
					<option value="Matrix II Net" >Matrix II Net</option>
					<option value="Z-5R Net">Z-5R Net</option>
				</select>
			</div>
			<div data-line='number_ftom'>
				<div></div>
				<input  type="text" value="All">
			</div>
			<div data-line='number_to'>
				<div></div>
				<input  type="text" value=0>
			</div>
			<div data-line='version'>
				<div></div>
				<input  type="text" value=1>
			</div>
			<div data-line='description'>
				<div></div>
				<input  type="text" value="Первая версия">
			</div>
			<div data-line='firmware'>
				<div></div>
				<input  type="file">
			</div>
        </div>
        <div class='section'>
			<div data-click='out' title = "Выйти"></div>		
			<div data-click='save' title = "Сохранить"></div>
			<div data-click='send' title = "Отправить"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
